<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resim Galerisi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">Resim Galerisi</h2>
  <div class="row g-3">
    <!-- Galeri resimleri -->
    <div class="col-md-4">
      <img src="img/resim1.jpg" class="img-fluid gallery-img" alt="Resim 1" data-bs-toggle="modal" data-bs-target="#imageModal">
    </div>
    <div class="col-md-4">
      <img src="img/resim2.jpg" class="img-fluid gallery-img" alt="Resim 2" data-bs-toggle="modal" data-bs-target="#imageModal">
    </div>
    <div class="col-md-4">
      <img src="img/resim3.jpg" class="img-fluid gallery-img" alt="Resim 3" data-bs-toggle="modal" data-bs-target="#imageModal">
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-body p-0">
        <img src="" id="modalImage" class="img-fluid w-100" alt="Büyük resim">
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
